<html>
    <head>
        <title>Locality</title>
        <script src="./js/tour.js"></script>
        <script src="./js/cursor.js"></script>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    
    </head>

    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000"></a-sky>

            <a-entity id="locality-contian" cursor-listener ></a-entity>

            <a-camera id="camera" wasd-controls="enabled:false">

                <a-entity id="app-title"
                position="0 0.73 -1"
                text="font:exo2bold, width:1.5; align:center; color:pink; value: LOCALITY">
                </a-entity>

                <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #fff; shader: flat"
        >
            </a-camera>
        </a-scene>
    </body>
</html>
